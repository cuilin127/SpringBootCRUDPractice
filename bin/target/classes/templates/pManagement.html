<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="../home">Sheridan Rec Volleyball</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="../home">Home</a></li>
      <li><a href="../search">Search</a></li>

      <li><a href="../tManagement">Team Management</a></li>

    </ul>
  </div>

<h1>All Players</h1>
<table class="table">
	<tr>
		<th>Name</th>
		<th>Age</th>
		<th>Gender</th>
		<th>Phone Number</th>
		<th>Email</th>
		<th>HasTeam</th>
	</tr>
	<tr th:each = "p:${players}">
		<td th:text="${p.name}"></td>
		<td th:text="${p.age}"></td>
		<td th:text="${p.gender}"></td>
		<td th:text="${p.phoneNumber}"></td>
		<td th:text="${p.email}"></td>
		<td th:text="${p.hasTeam}"></td>
		
	  	<!--  <td th:text="${p.team.getName()}"></td>     Not every Player has a team-->
	  	
		<td>
			<a href="" th:href="@{/editP/{id}(id=${p.id})}">Edit</a>
		</td>
		<td>
			<a href="" th:href="@{/deleteP/{id}(id=${p.id})}">Delete</a>
		</td>
	</tr>
</table><br>
<a href="../addP">Add a New Player</a>
</body>
</html>
