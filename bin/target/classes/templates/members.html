<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
body{
text-align:center;
}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="../home">Sheridan Rec Volleyball</a>
				<ul class="nav navbar-nav">
      <li class="active"><a href="../home">Home</a></li>
      </ul>
			</div>
		</div>
	</nav>
	<h1 th:text="${teamName}" ></h1>
	<table class="table">
		
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Gender</th>
			<th>Phone Number</th>
			<th>Email</th>
		</tr>
		<tr th:each="p:${players}">
			<td th:text="${p.name}"></td>
			<td th:text="${p.age}"></td>
			<td th:text="${p.gender}"></td>
			<td th:text="${p.phoneNumber}"></td>
			<td th:text="${p.email}"></td>
			<td><a href="" th:href="@{/moveOut/{id}(id=${p.id})}">Move
					Out</a></td>
		</tr>
	</table>
	<br>
	
	
	<form action="#" th:action="@{/addMember}" th:object="${teamId}">
	<input type="hidden" th:value="${teamId}" name="teamId"/><br>
	<input type="submit" value="Add a New Member to team"/>
	</form>
</body>
</html>
